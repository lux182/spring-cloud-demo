server:
  port: 8002

---
spring:
  application:
    name: mmb-config-client
  cloud:
    config:
      uri:  http://localhost:8888
---
eureka:
  instance:
    hostname: localhost #优先级不如 spring.application.name
    instance-id: localhost:8002
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka/  #注册中心地址
